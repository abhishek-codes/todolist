{% extends 'base.html' %} 
{% load static %}
{% block content %}

<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center mb-5">
                  <img
                    src={% static 'checklist.png' %}
                    style="width: 120px"
                    alt="logo"
                  />
                </div>

                <form action={% url "signupurl" %} method="post" onsubmit= "return matchPassword()" >
                  {% csrf_token %}
                  <p class="fs-4">Create new account</p>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      name = "name"
                      required
                      value="{{ Name }}"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example11"
                      class="form-control"
                      placeholder="Email Address"
                      name="email"
                      required
                      value="{{ Email }}"
                    />
                    {% if emailexists %}
                    <div class="errormsg">
                      Email already exists.
                    </div>
                    {% endif %}
                  </div>
                  <div class="form-outline mb-4">
                    <input 
                      type="password"
                      id="pass1"
                      class="form-control"
                      placeholder="Password"
                      name="pass"
                      required
                      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                      value="{{ Pass }}"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="cpass2"
                      class="form-control"
                      placeholder="Confirm Password"
                      required
                      value="{{ Pass }}"
                    />
                    <div class="errormsg removeele" id="signupcpasserr">
                      Password did not match.
                    </div>
                  </div>

                  <div class="text-center mb-2 login-btn">
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 btn-lg"
                      type="submit"
                    >
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-2 mx-md-4">
                  <img
                  src={% static 'login-img.webp' %}
                  style="width: 100%;"
                  alt="logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
