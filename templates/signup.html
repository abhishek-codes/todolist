{% extends 'base.html' %} 
{% load static %}
{% block content %}

<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center mb-5">
                  <img
                    src={% static 'checklist.png' %}
                    style="width: 120px"
                    alt="logo"
                  />
                </div>

                <form>
                  <p class="fs-4">Create new account</p>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example11"
                      class="form-control"
                      placeholder="Email Address"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example22"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                  </div>

                  <div class="text-center mb-2 login-btn">
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 btn-lg"
                      type="button"
                    >
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-2 mx-md-4">
                  <img
                  src={% static 'login-img.webp' %}
                  style="width: 100%;"
                  alt="logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
